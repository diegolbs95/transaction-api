name: Deploy Aplicacao Transaction

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Projeto
        run: mvn clean install -DskipTests #-DskipTests para dispensar os testes pois a aplicacao n tem

      - name: Login Docker Hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t diegolbs95/app.jar .
      - name: Push image docker
        run: docker push diegolbs95/app.jar
      - name: Start Docker Compose
        run: docker-compose up -d

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull imagem docker hub
        run: docker pull diegolbs95/app.jar:latest
      - name: docker container
        run: sudo docker rm -f deploy_transaction
      - name: docker container
        run: docker run -d -p 8080:8080 -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e DATABASE_PASSWORD='${{secrets.DATABASE_PASSWORD}}' -e DATABASE_URL=${{secrets.DATABASE_URL}} --name deploy_transaction diegolbs95/app.jar